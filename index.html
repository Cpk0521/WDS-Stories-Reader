<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="bg"></div>

      <div class="header-center option-btn-list">
        <div class="option-btn" id="Maindiv">
          <a href="#Main" onclick="selectType('Main')">メインストーリー</a>
        </div>
        <div class="option-btn" id="Eventdiv">
          <a href="#Event" onclick="selectType('Event')">イベントストーリー</a>

        <div class="option-btn" id="Sidediv">
          <a href="#Side" onclick="selectType('Side')">サイドストーリー</a>

        </div>
        <div class="option-btn" id="Posterdiv">
          <a href="#Poster" onclick="selectType('Poster')">ポスターストーリー</a>
        </div>
        <div class="option-btn" id="Specialdiv">
          <a href="#Special" onclick="selectType('Special')">スペシャル</a>
        </div>
      </div>
      <span class="header-right" id="latest"></span>
    </div>
    <div class="content">
      <!-- <div class="filter"></div> -->
      <div class="listview hidden" id="MainList"></div>
      <div class="listview hidden" id="EventList"></div>

      <div class="listview hidden" id="SpotList"></div>
